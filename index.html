<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكيم مصر</title>
    
    <link rel="icon" type="image/png" href="https://www2.0zz0.com/2025/10/29/01/110174061.jpg">

    <!-- إضافة مكتبة Font Awesome للأيقونات الحقيقية -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* ===== إعدادات الألوان والخطوط ===== */
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card-hover: #252525;
            --accent-color: #00d4aa;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --heading-color: #ffffff;
            --border-color: #333333;
            --site-bg-image: url('https://www2.0zz0.com/2025/10/29/01/895402939.jpg');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--site-bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 15, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-bottom: 1px solid var(--border-color);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .branding {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.3);
        }

        .branding-text h1 {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
        }

        .branding-text p {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        nav {
            background-color: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 1rem 0;
        }

        nav ul li a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            padding-bottom: 5px;
            position: relative;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        main {
            padding: 60px 0;
            min-height: 60vh;
        }

        .view-section {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .view-section.active {
            display: block;
            opacity: 1;
        }

        h2 {
            color: var(--heading-color);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: var(--accent-color);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .intro-section {
            text-align: center;
            margin-bottom: 80px;
        }
        .intro-section h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--heading-color);
        }
        .intro-section p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .grades-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }

        .grade-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .grade-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 212, 170, 0.2);
            border-color: var(--accent-color);
        }

        .grade-card .icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .grade-card h3 {
            color: var(--heading-color);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .grade-card p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        section h3 {
            color: var(--heading-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin: 40px 0 30px 0;
            text-align: center;
            position: relative;
        }

        section h3::after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background-color: var(--accent-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .video-grid, .pdf-grid {
            display: grid;
            gap: 40px;
        }

        .video-grid { grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
        .pdf-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }

        .video-card, .pdf-card {
            background-color: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
            border: 1px solid var(--border-color);
        }
        .video-card:hover, .pdf-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 212, 170, 0.2);
            background-color: var(--bg-card-hover);
        }
        .pdf-card { padding: 30px; text-align: center; border-radius: 12px; }

        .video-card iframe {
            width: 100%;
            height: 250px;
            border: none;
            display: block;
        }

        .video-info, .pdf-info {
            padding: 25px;
        }
        .pdf-info { padding: 0; }

        .video-card h3, .pdf-card h3 {
            color: var(--heading-color);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        .pdf-card h3 { font-size: 1.2rem; }

        .video-card p, .pdf-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .pdf-card p { margin-bottom: 25px; min-height: 50px; }

        .pdf-icon {
            font-size: 3.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .pdf-card a {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--bg-primary);
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .pdf-card a:hover {
            background-color: #00b894;
            transform: scale(1.05);
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 30px;
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: var(--accent-color);
            color: var(--bg-primary);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        footer {
            background-color: var(--bg-secondary);
            text-align: center;
            padding: 30px 0;
            margin-top: 60px;
            border-top: 1px solid var(--border-color);
        }
        footer p {
            margin: 0;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .branding-text h1 { font-size: 2rem; }
            .intro-section h2 { font-size: 1.9rem; }
            .grades-selection { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-top">
                <div class="branding">
                    <img src="" alt="صورة شخصية" class="profile-pic" id="header-profile-pic">
                    <div class="branding-text">
                        <h1 id="header-teacher-name">جاري التحميل...</h1>
                        <p>أن لم تكن متميزا . فستختفى وسط الزحام .</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a id="nav-home">الرئيسية</a></li>
                <li><a id="nav-contact">تواصل معي</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" id="main-content">
        <!-- سيتم عرض المحتوى هنا ديناميكياً -->
    </main>

    <footer>
        <div class="container">
            <div class="social-links" id="social-links-container"></div>
            <p id="footer-copyright">جاري التحميل...</p>
        </div>
    </footer>

    <script>
    // =================================================================
    // ==                منطقة تعديل المحتوى (ONLY EDIT HERE)          ==
    // =================================================================

    const siteConfig = {
        teacherName: "حكيم مصر",
        profilePicUrl: "https://www2.0zz0.com/2025/10/29/01/880753789.jpg",
        siteBackgroundUrl: "https://www2.0zz0.com/2025/10/29/01/895402939.jpg",
        faviconUrl: "https://via.placeholder.com/32.png",
        email: "your-email@example.com",
        introText: "مدرسكم لمادة الجغرافيا للمراحل الثانوية المختلفة، وأنا متحمس جداً للانطلاق في رحلة استكشاف العالم معكم وأؤمن بأن الجغرافيا ليست مجرد خريطة وأسماء عواصم، بل هي مفتاح لفهم الروابط المعقدة بين الإنسان وبيئته، سواء كانت طبيعية أو بشرية..",

        socialLinks: [
            { name: 'فيسبوك', url: 'https://www.facebook.com/misrhakim', icon: 'fab fa-facebook-f' },
            { name: 'تويتر', url: 'https://twitter.com/yourprofile', icon: 'fab fa-twitter' },
            { name: 'انستغرام', url: 'https://instagram.com/yourprofile', icon: 'fab fa-instagram' },
            { name: 'لينكدإن', url: 'https://linkedin.com/in/yourprofile', icon: 'fab fa-linkedin-in' },
            { name: 'تيك توك', url: 'https://tiktok.com/@yourprofile', icon: 'fab fa-tiktok' },
            { name: 'يوتيوب', url: 'https://www.youtube.com/@%D9%82%D9%86%D8%A7%D8%A9%D8%AD%D9%83%D9%8A%D9%85%D9%85%D8%B5%D8%B1%D8%A7%D9%84%D8%AA%D8%B9%D9%84%D9%8A%D9%85%D9%8A%D8%A9', icon: 'fab fa-youtube' }
        ],

        grades: [
            {
                id: 'grade1',
                name: 'الصف الأول الثانوي',
                icon: '📘',
                description: 'ابدأ رحلتك في المرحلة الثانوية مع أساسيات قوية.',
                videos: [
                    { id: "021IQwH4UgI", title: "فيديو: الوحدة الثاثة سكان مصر", description: "لطلاب الصف الأول." }
                ],
                pdfs: [
                    { url: "#", title: "ملف: تمارين الجغرافيا", description: "مجموعة تمارين محلولة في الجغرافيا." }
                ]
            },
            {
                id: 'grade2',
                name: 'الصف الثاني الثانوي',
                icon: '📗',
                description: 'تعمق في المفاهيم وطور مهاراتك بشكل أكبر.',
                videos: [
                    { id: "ksRo_iuuaqU", title: "فيديو: التنمية الصناعية", description: "مادة الجغرافيا للصف الثاني الثانوي ( شرح درس التنمية الصناعية)" }
                ],
                pdfs: [
                    { url: "#", title: "ملف: الجغرافيا", description: "جدول يضم جميع القواعد الهامة في الرياضيات." }
                ]
            },
            {
                id: 'grade3',
                name: 'الصف الثالث الثانوي',
                icon: '📙',
                description: 'استعد للامتحانات النهائية مع مراجعات شاملة.',
                videos: [
                    { id: "Hxp4uekGbhw", title: "مدخل الجغرافيا السياسية", description: "مدخل الجغرافيا السياسية." }
                ],
                pdfs: [
                    { url: "#", title: "ملف: مرجع الكيمياء الكامل", description: "مرجع نهائي يغطي كل المنهج." }
                ]
            }
        ]
    };

    // =================================================================
    // ==                      لا تقم بتعديل أي شيء أدناه                 ==
    // =================================================================

    document.addEventListener('DOMContentLoaded', function() {
        const mainContent = document.getElementById('main-content');

        const profilePicEl = document.getElementById('header-profile-pic');
        profilePicEl.src = siteConfig.profilePicUrl || 'https://via.placeholder.com/100';
        profilePicEl.alt = `صورة ${siteConfig.teacherName}`;
        document.getElementById('header-teacher-name').innerText = siteConfig.teacherName;
        document.documentElement.style.setProperty('--site-bg-image', `url('${siteConfig.siteBackgroundUrl}')`);
        const faviconLink = document.querySelector('link[rel="icon"]');
        if (siteConfig.faviconUrl) { faviconLink.href = siteConfig.faviconUrl; }
        document.getElementById('footer-copyright').innerHTML = `&copy; ${new Date().getFullYear()} جميع الحقوق محفوظة لـ${siteConfig.teacherName}.`;

        const socialLinksContainer = document.getElementById('social-links-container');
        let socialLinksHTML = '';
        siteConfig.socialLinks.forEach(link => {
            socialLinksHTML += `<a href="${link.url}" target="_blank" aria-label="${link.name}"><i class="${link.icon}"></i></a>`;
        });
        socialLinksContainer.innerHTML = socialLinksHTML;

        function showView(viewId) {
            document.querySelectorAll('.view-section').forEach(section => {
                section.classList.remove('active');
            });
            const targetView = document.getElementById(viewId);
            if (targetView) {
                setTimeout(() => targetView.classList.add('active'), 10);
            }
        }

        function renderHomeView() {
            let homeHTML = `
                <section id="home-view" class="view-section active">
                    <div class="intro-section">
                        <h2>مرحباً، أنا ${siteConfig.teacherName}</h2>
                        <p>${siteConfig.introText}</p>
                    </div>
                    <h2 style="color: var(--heading-color); font-size: 2.2rem; margin-bottom: 50px; text-align: center;">اختر مرحلتك الدراسية</h2>
                    <div class="grades-selection">
            `;
            siteConfig.grades.forEach(grade => {
                homeHTML += `
                    <div class="grade-card" data-grade-id="${grade.id}">
                        <div class="icon">${grade.icon}</div>
                        <h3>${grade.name}</h3>
                        <p>${grade.description}</p>
                    </div>
                `;
            });
            homeHTML += `</div></section>`;
            mainContent.innerHTML = homeHTML;
            document.title = ` ${siteConfig.teacherName}`;
        }

        function renderGradeView(gradeId) {
            const gradeData = siteConfig.grades.find(g => g.id === gradeId);
            if (!gradeData) { mainContent.innerHTML = `<h2>خطأ: لم يتم العثور على القسم المحدد.</h2>`; return; }

            let gradeHTML = `
                <section id="grade-view" class="view-section active">
                    <a href="#" class="back-button" data-action="go-home">← العودة للرئيسية</a>
                    <h2>${gradeData.name}</h2>
                    <h3>الفيديوهات التعليمية</h3>
                    <div class="video-grid">
            `;
            gradeData.videos.forEach(video => {
                gradeHTML += `<article class="video-card"><iframe src="https://www.youtube.com/embed/${video.id}" title="YouTube video player" allowfullscreen></iframe><div class="video-info"><h3>${video.title}</h3><p>${video.description}</p></div></article>`;
            });
            gradeHTML += `</div><h3>ملفات PDF للتحميل</h3><div class="pdf-grid">`;
            gradeData.pdfs.forEach(pdf => {
                gradeHTML += `<article class="pdf-card"><div class="pdf-icon">📄</div><div class="pdf-info"><h3>${pdf.title}</h3><p>${pdf.description}</p></div><a href="${pdf.url}" target="_blank">تحميل الملف</a></article>`;
            });
            gradeHTML += `</div></section>`;
            mainContent.innerHTML = gradeHTML;
            document.title = `${gradeData.name} - ${siteConfig.teacherName}`;
        }
        
        function renderContactView() {
            const contactHTML = `
                <section id="contact-view" class="view-section active">
                    <h2>تواصل معي</h2>
                    <p style="text-align: center; font-size: 1.1rem; color: var(--text-secondary);">
                        لأي استفسار أو سؤال، لا تتردد في مراسلتي عبر البريد الإلكتروني: <br>
                        <a href="mailto:${siteConfig.email}" style="color: var(--accent-color); font-weight: 700;">${siteConfig.email}</a>
                    </p>
                </section>
            `;
            mainContent.innerHTML = contactHTML;
            document.title = `تواصل معي -  ${siteConfig.teacherName}`;
        }

        document.getElementById('nav-home').addEventListener('click', renderHomeView);
        document.getElementById('nav-contact').addEventListener('click', renderContactView);

        mainContent.addEventListener('click', function(event) {
            const gradeCard = event.target.closest('.grade-card');
            if (gradeCard) {
                const gradeId = gradeCard.dataset.gradeId;
                renderGradeView(gradeId);
            }
            const backButton = event.target.closest('.back-button');
            if (backButton) {
                const action = backButton.dataset.action;
                if (action === 'go-home') {
                    renderHomeView();
                }
            }
        });

        renderHomeView();
    });
    </script>

</body>
</html>
